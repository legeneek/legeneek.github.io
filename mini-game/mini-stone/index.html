<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane Duels Lite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="game-board">
      <!-- AI Area -->
      <div id="ai-area" class="player-area">
        <div class="hero-info">
          <div class="hero-portrait" id="ai-hero-portrait">AI</div>
          <div class="hero-stats">Health: <span id="ai-health">30</span></div>
          <div class="mana-crystals" id="ai-mana">
            <!-- Mana crystals will be generated by JS -->
          </div>
        </div>
        <div class="hand" id="ai-hand">
          <!-- AI hand (card backs) -->
        </div>
        <div class="battlefield" id="ai-battlefield">
          <!-- AI minions -->
        </div>
      </div>

      <!-- Player Area -->
      <div id="player-area" class="player-area">
        <div class="battlefield" id="player-battlefield">
          <!-- Player minions -->
        </div>
        <div class="hand" id="player-hand">
          <!-- Player hand (actual cards) -->
        </div>
        <div class="hero-info">
          <div class="hero-portrait" id="player-hero-portrait">Player</div>
          <div class="hero-stats">
            Health: <span id="player-health">30</span>
          </div>
          <div class="mana-crystals" id="player-mana">
            <!-- Mana crystals will be generated by JS -->
          </div>
        </div>
      </div>

      <button id="end-turn-button">End Turn</button>
      <div id="game-message"></div>
      <div id="game-over-message" style="display: none"></div>
    </div>

    <div id="card-tooltip" style="display: none"></div>

    <script src="./script.js"></script>
  </body>
</html>
